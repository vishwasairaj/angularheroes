<div class="conntainer">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="frm-ctl" id="name" required [(ngModel)]="model.name" name="name"
                    #name="ngModel">
            </div>
            <div [hidden]="name.valid || name.pristine " class="alert alert-danger">
                Name is required
            </div>

            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="frm-ctl" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="frm-ctl" id="power" required [(ngModel)]="model.power" #power="ngModel" name="power">
                    <option *ngFor="let pow of powers" [value]="pow"> {{pow}} </option>
                </select>
                <div [hidden]="power.valid || power.pristine" class="alert alert-danger">Power is required</div>
            </div>
            <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
            <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{model.name}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9">{{model.alterEgo}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9">{{model.power}}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
